<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Listado libros</h1>
          <a href="/crud/libros/add" class="btn btn-primary">Añadir libros</a>
        <table class="tbl striped">
            <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Modificar</th>
                <th>Borrar</th>
            </tr>
            <tr th:each="libro:${listaLibros}">
                <td th:text="${libro.id}"></td>
                <td th:text="${libro.titulo}"></td>
                <td th:text="${libro.autor}"></td>
                <td>
                    <a th:href="'/crud/libros/update/' + ${libro.id}" class="btn btn-primary">Modificar</a>
                </td>

                <td>
                    <a th:href="'/crud/libros/delete/' + ${libro.id}" class="btn btn-danger" onclick="'return confirm(\'¿Seguro?\')'">Borrar</a>
                </td>
            </tr>

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
